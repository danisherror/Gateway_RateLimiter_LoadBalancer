server:
  port: 8080

gateway:
  backend-urls: ${BACKEND_URLS:http://localhost:8081,http://localhost:8082,http://localhost:8083}
  allowed-origins: ${FRONTEND_URL:http://localhost:3000}

rate-limiter:
  capacity: ${RATE_LIMIT_CAPACITY:100}
  refill-tokens: ${RATE_LIMIT_REFILL:100}
  refill-duration: ${RATE_LIMIT_DURATION:60}

healthcheck:
  interval: ${HEALTHCHECK_INTERVAL:5000}          # ms
  failure-threshold: ${HEALTHCHECK_FAILURE_THRESHOLD:3}
  success-threshold: ${HEALTHCHECK_SUCCESS_THRESHOLD:2}